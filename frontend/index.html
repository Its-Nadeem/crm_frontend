    <style type="text/tailwindcss">
        @tailwind base;
        @tailwind components;
        @tailwind utilities;

        @layer base {
             :root {
                --background: #f8fafc;
                --surface: #ffffff;
                --muted: #e2e8f0;
                --subtle: #64748b;
                --on-surface: #0f172a;
             }
            .dark {
                --background: #020617;
                --surface: #0f172a;
                --muted: #334155;
                --subtle: #94a3b8;
                --on-surface: #f1f5f9;
            }
            html {
                scroll-behavior: smooth;
            }
            body {
                background-color: var(--background);
                color: var(--on-surface);
                transition: background-color 0.3s ease, color 0.3s ease;
            }
            /* Accessibility: Reduce motion */
            @media (prefers-reduced-motion: reduce) {
              .animate-float, .animate-infinite-scroll, .animate-gradient {
                animation: none;
              }
              .transition-all, .transition, .transition-colors, .transition-transform, .transition-opacity {
                transition: none;
              }
              html {
                scroll-behavior: auto;
              }
            }
            /* Extend prose for dark mode */
            .dark .prose-invert {
                --tw-prose-body: var(--subtle);
                --tw-prose-headings: var(--on-surface);
                --tw-prose-lead: var(--subtle);
                --tw-prose-links: theme('colors.primary.400');
                --tw-prose-bold: var(--on-surface);
                --tw-prose-counters: var(--subtle);
                --tw-prose-bullets: theme('colors.primary.500');
                --tw-prose-hr: var(--muted);
                --tw-prose-quotes: var(--on-surface);
                --tw-prose-quote-borders: var(--muted);
                --tw-prose-captions: var(--subtle);
                --tw-prose-code: var(--on-surface);
                --tw-prose-pre-code: var(--subtle);
                --tw-prose-pre-bg: var(--background);
                --tw-prose-th-borders: var(--muted);
                --tw-prose-td-borders: var(--muted);
            }
        }
        
        @layer components {
            .fade-in-section {
                opacity: 0;
                transform: translateY(20px);
                transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            }

            .fade-in-section.is-visible {
                opacity: 1;
                transform: translateY(0);
            }
            
            .fade-in-child.is-visible .anim-child {
                opacity: 1;
                transform: translateY(0px);
            }
            .anim-child {
                opacity: 0;
                transform: translateY(20px);
                transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            }
            .anim-child-1 { transition-delay: 0.2s; }
            .anim-child-2 { transition-delay: 0.4s; }
            .anim-child-3 { transition-delay: 0.6s; }
            
            .draw-line.is-visible .line-path {
                animation: draw-line 1s ease-out 0.5s forwards;
                stroke-dasharray: 1000;
                stroke-dashoffset: 1000;
            }

            /* Responsive Table styles for card view on mobile */
            @media (max-width: 767px) {
                .responsive-table thead {
                    display: none;
                }
                .responsive-table tbody, .responsive-table tr, .responsive-table td {
                    display: block;
                }
                .responsive-table tr {
                    border: 1px solid var(--muted);
                    border-radius: 0.75rem;
                    padding: 1rem;
                    margin-bottom: 1rem;
                }
                .responsive-table td {
                    padding-left: 50%;
                    text-align: right;
                    position: relative;
                    padding-top: 0.5rem;
                    padding-bottom: 0.5rem;
                    min-height: 2.5rem; /* Ensure consistent height */
                    display: flex;
                    align-items: center;
                    justify-content: flex-end;
                }
                .responsive-table td:before {
                    content: attr(data-label);
                    position: absolute;
                    left: 0.5rem;
                    width: 45%;
                    padding-right: 0.5rem;
                    text-align: left;
                    font-weight: 600;
                    color: var(--subtle);
                }
            }
        }
    </style>
